<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragão Esquelético Interativo</title>
    <style>
        /* Configurações básicas da tela */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Evita scroll */
            background: rgb(2, 94, 11);
            /* Fundo escuro */
            cursor: none;
            /* Esconde cursor padrão */
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="dragonCanvas"></canvas>
    <script>
        const canvas = document.getElementById('dragonCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Guarda a posição do mouse
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        window.addEventListener('mousemove', function (e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Cria os ossos do dragão
        class Bone {
            constructor(x, y, length, angle) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.angle = angle;
                this.child = null; // Próximo osso
            }

            setChild(bone) {
                this.child = bone;
            }

            update(targetX, targetY) {
                // Calcula ângulo em direção ao alvo
                let dx = targetX - this.x;
                let dy = targetY - this.y;
                this.angle = Math.atan2(dy, dx);

                // Posiciona o osso baseando no ângulo e comprimento
                this.x = targetX - Math.cos(this.angle) * this.length;
                this.y = targetY - Math.sin(this.angle) * this.length;

                // Atualiza o próximo osso
                if (this.child) {
                    this.child.update(this.x, this.y);
                }
            }

            draw(ctx) {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2222;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                if (this.child) {
                    ctx.lineTo(this.child.x, this.child.y);
                }
                ctx.stroke();

                if (this.child) this.child.draw(ctx);
            }
        }

        // Cria dragão como uma cadeia de ossos
        const dragonLength = 60;
        const bones = [];
        let prevBone = null;
        for (let i = 0; i < dragonLength; i++) {
            let bone = new Bone(canvas.width / 2, canvas.height / 2, 25, 0);
            if (prevBone) prevBone.setChild(bone);
            bones.push(bone);
            prevBone = bone;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Atualiza a posição do dragão
            bones[0].update(mouse.x, mouse.y);

            // Desenha o dragão
            bones[0].draw(ctx);

            // Cabeça estilizada
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 10, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();

        // Redimensiona o canvas caso a tela mude
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>

</html>
