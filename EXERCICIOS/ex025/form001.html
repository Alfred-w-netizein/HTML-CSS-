<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, black, rgb(7, 7, 7), rgb(17, 17, 17));
            margin: 20px;
            color: white;
        }

        h1 {
            padding: 20px;
        }

        form {
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            width: 300px;

        }

        p.sub {

            background-color: orangered;
            width: 30px;
        }
    </style>
</head>

<body>
    <h1>Primeiro formulario</h1>
    <form>
        <label for="inome">
            <p>Nome: <input type="text" name="nome" id="inome"></p>
        </label>

        <p>sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>

        <p class="sub"><input type="submit" value="Enviar"></p>
    </form>
</body>

</html>
