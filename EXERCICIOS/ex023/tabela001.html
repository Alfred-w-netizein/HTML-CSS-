<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{background-color: black;
        color: rgb(26, 255, 0);
    }
    h1{text-align: center;
    
    
    
    }
td , th{border: 2px solid rgb(26, 255, 0);
        border-collapse: collapse;
    padding: 10px;
    margin:10px
    }
table
{
    margin-right: auto;
    border: 2px solid rgb(26, 255, 0);
    border-collapse: collapse;
}


    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>
</body>
</html>
