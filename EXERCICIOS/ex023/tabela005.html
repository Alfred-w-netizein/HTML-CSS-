<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 40px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 500px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h1>Tabela de Informações Pessoais</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Ana Silva</td><td>Feminino</td><td>28</td><td>Engenheira</td></tr>
            <tr><td>Lucas Pereira</td><td>Masculino</td><td>32</td><td>Professor</td></tr>
            <tr><td>Mariana Costa</td><td>Feminino</td><td>24</td><td>Designer</td></tr>
            <tr><td>João Oliveira</td><td>Masculino</td><td>45</td><td>Médico</td></tr>
            <tr><td>Carla Souza</td><td>Feminino</td><td>38</td><td>Advogada</td></tr>
        </tbody>
    </table>
</body>
</html>
