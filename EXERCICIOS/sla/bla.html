<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tente conseguir</title>

    <style>
        body {
            background: rgb(0, 16, 2);
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        a {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: blue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s, background-color 0.2s;
        }

        a:hover {
            background: red;
            transform: translate(calc(-50% + 120px),
                    calc(-50% - 80px));
        }

        .bola {
            position: absolute;
            width: 50px;
            height: 50px;
            background: blue;
            border: 3PX solid white;
            border-radius: 50%;
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <h1>Aperte a bolinha azul!!</h1>
    <a href="#" class="bola"></a>
    <script>
        const bola = document.querySelector('.bola');

        bola.addEventListener('mouseover', () => {
            const largura = window.innerWidth - 30;
            const altura = window.innerHeight - 30;

            const x = Math.random() * largura;
            const y = Math.random() * altura;

            bola.style.left = x + 'px';
            bola.style.top = y + 'px';
        });
    </script>


</body>

</html>
